<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<!--    Favicon-->
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
<!--    Bootstrap CSS CDN Ling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--    Custom CSS File-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!--Start main-->
<main>
     <section class="weather_setion">
         <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto my-5">
                    <div class="wather-search_section text-center">
<!--                        weather app heading text-->
                        <div class="weather-text-deading mb-3">
                            <h1 class="text-light">Current Weather App</h1>
                        </div>
<!--                        Searching Form-->
                        <div class="search_form input-group mb-3">
                            <input type="text" placeholder="Search Weather Enter City Name......." class="form-control">
                            <button class="btn btn-warning">Search</button>
                        </div>
<!--                          show alert-->
                        <div id="show_warning_alert"></div>
                    </div>
                </div>
            </div>
         </div>
     </section>
</main>

<!--Bootstrap JS CDN Link-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--Custom JS file-->
<script src="./js/index.js"></script>
</body>
</html>
